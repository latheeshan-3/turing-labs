services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_CHATBOT_API_URL=http://localhost:8000
    container_name: chatbot-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CHATBOT_API_URL=http://localhost:8000
      - HOSTNAME=0.0.0.0
    restart: always
